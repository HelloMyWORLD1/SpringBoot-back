server:
  port: 8001

spring:
  spring:
    servlet:
      multipart:
        max-file-size: 2MB
        max-request-size: 2MB  # 프로필 이미지 용량 최대 2MB로 제한
  h2:
    console:
      enabled: true
  config:
    import:
      - application-local.yml # Notion 코드공유 확인
      - application-jwt.yml
#      - application-dev.yml # Notion 코드공유 확인

  jpa:
    hibernate:
      ddl-auto: none # none 하려면 초기데이터 삭제해야함
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  profiles:
    include: jwt

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

springdoc:
  swagger-ui:
    path: swagger.html
  version: v1
  paths-to-match:
    - /api/**